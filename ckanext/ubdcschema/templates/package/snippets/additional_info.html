{% ckan_extends %}

{% block extras %}
  {% if pkg_dict.identifier %}
    <tr>
      <th scope="row" class="dataset-label">{{ _("Identifier") }}</th>
      <td class="dataset-details">{{ pkg_dict.identifier }}</td>
    </tr>
  {% endif %}
  {% if pkg_dict.title %}
    <tr>
      <th scope="row" class="dataset-label">{{ _("Title") }}</th>
      <td class="dataset-details">{{ pkg_dict.title }}</td>
    </tr>
  {% endif %}
{% endblock %}
